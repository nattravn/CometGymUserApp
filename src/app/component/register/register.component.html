@let formValue = regForm$ | async;
<form [formGroup]="regForm" (ngSubmit)="proceedRegister(formValue)">
    <mat-card>
        <mat-card-header>
            <h1>User Registration</h1>
        </mat-card-header>
        <mat-card-content>
            <!-- Username -->
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput />
                <mat-error *ngIf="regForm.get('username')?.hasError('required')"> Username is required </mat-error>
                <mat-error *ngIf="regForm.get('username')?.hasError('minlength')">
                    Username must be at least 5 characters
                </mat-error>
            </mat-form-field>

            <!-- Name -->
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput />
                <mat-error *ngIf="regForm.get('name')?.hasError('required')"> Name is required </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="mat-50">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput />
                <mat-error *ngIf="regForm.get('password')?.hasError('required')"> Password is required </mat-error>
            </mat-form-field>

            <!-- Confirm Password -->
            <mat-form-field class="mat-50">
                <mat-label>Confirm password</mat-label>
                <input formControlName="confirmPassword" type="password" matInput />
                <!-- <mat-error *ngIf="regForm.get('confirmPassword')?.hasError('required')">
                    Confirm password is required
                </mat-error>
                <mat-error *ngIf="regForm.hasError('passwordMismatch')"> Passwords do not match </mat-error> -->
            </mat-form-field>

            <!-- Email -->
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
                <mat-error *ngIf="regForm.get('email')?.hasError('required')"> Email is required </mat-error>
                <mat-error *ngIf="regForm.get('email')?.hasError('email')"> Invalid email format </mat-error>
            </mat-form-field>

            <!-- Phone -->
            <mat-form-field class="mat-50">
                <mat-label>Phone</mat-label>
                <input formControlName="phone" matInput />
                <mat-error *ngIf="regForm.get('phone')?.hasError('required')"> Phone number is required </mat-error>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Register</button>
            </div>
            <div class="div-50">
                <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
